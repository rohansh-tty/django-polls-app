<h1>{{name}}</h1>
{% if question_list %}
    <ul>
        {% for question in question_list %}
            <li><a href="/polls/{{question.id}}/">{{question.question_text}}</a></li>
            {% comment %} <li><a href="{%url 'polls:detail' question.id%}">{{question.question_text}}</a></li> {% endcomment %}

        {% endfor %}
    </ul>
{% else %}
    <p> No polls available </p>
{% endif %}
